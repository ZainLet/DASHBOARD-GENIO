<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotina & Metas - Gênio IA</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-800">
    <div id="app" class="min-h-screen flex w-full">
        <div id="app-content">
            </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/shared.js"></script>
    <script type="module" src="js/assistant.js"></script>
    <script>
        // Garante que os ícones sejam renderizados após o conteúdo dinâmico ser carregado
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new MutationObserver((mutationsList, observer) => {
                for(const mutation of mutationsList) {
                    if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                        lucide.createIcons();
                    }
                }
            });
            observer.observe(document.body, { childList: true, subtree: true });
        });
    </script>
</body>
</html>
