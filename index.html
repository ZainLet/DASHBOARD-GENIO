<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gênio IA Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-800">
    <div class="background-effects">
        <div class="absolute top-20 left-20 w-72 h-72 bg-emerald-500/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute top-40 right-20 w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl animate-pulse delay-1000"></div>
        <div class="absolute bottom-20 left-1/3 w-80 h-80 bg-purple-500/10 rounded-full blur-3xl animate-pulse delay-2000"></div>
    </div>
    <div id="app" class="min-h-screen flex w-full relative z-10">
        </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/shared.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script>
        // Garante que os ícones sejam renderizados após o conteúdo dinâmico ser carregado
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa os ícones uma vez que o DOM está pronto
            lucide.createIcons();

            // Observa mudanças no corpo do documento para renderizar novos ícones
            const observer = new MutationObserver((mutationsList) => {
                for(const mutation of mutationsList) {
                    if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                        lucide.createIcons();
                    }
                }
            });
            observer.observe(document.body, { childList: true, subtree: true });
        });
    </script>
</body>
</html>
